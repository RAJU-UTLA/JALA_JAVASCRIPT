<!DOCTYPE html>
<html>
  <head>
    <title>Disappearing Button</title>
  </head>

  <body>
    <button id="myButton">Click me!</button>
    
    
    <script>
      document.getElementById("myButton").addEventListener("click", function() {
        this.style.display = 'none';
      });
    </script>

    
  </body>

  
</html>
